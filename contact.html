<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Synapse Symphony</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #032B47;
      color: #f1f1f1;
    }
    nav {
      background-color: #021a2c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }
    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #ccc;
    }
    nav ul li a:hover {
      color: #fff;
    }
    .header-image {
      background: url('bg.jpg') center/cover no-repeat;
      height: 300px;
      border-top: 4px solid #1486B6;
      border-bottom: 4px solid #1486B6;
    }
    section {
      padding: 3rem 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 2.75rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #1486B6;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0e5c82;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #88b2ca;
      background-color: #021a2c;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SYNAPSE SYMPHONY</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="research.html">Research</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="header-image"></div>

  <section>
    <h1>Contact Us</h1>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>&copy; 2025 Synapse Symphony. All rights reserved.</footer>
</body>
</html>
