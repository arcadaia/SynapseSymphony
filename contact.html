  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Open Sans', sans-serif; background-color: #0f1113; color: #f1f1f1; }
    nav { background-color: #1a1c1f; padding: 1rem 2rem; display: flex; justify-content: space-between; }
    nav .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: white; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
    nav ul li a { text-decoration: none; color: #ccc; }
    nav ul li a:hover { color: #fff; }
    section { padding: 4rem 2rem; max-width: 900px; margin: auto; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SYNAPSE SYMPHONY</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="research.html">Research</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h1>Contact Us</h1>
    <p>Email: [your-email]@example.com</p>
    <p>Phone: [Optional Phone Number]</p>
    <p>LinkedIn: [LinkedIn URL]</p>
    <div style="background: url('bg.jpg') center/cover no-repeat; padding: 4rem 2rem;"></div>
    <form action="#" method="post" style="margin-top:2rem;">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your name" style="width:100%; padding:0.5rem;"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Type your message here..." rows="5" style="width:100%; padding:0.5rem;"></textarea><br><br>
      <input type="submit" value="Send" style="padding:0.5rem 2rem;">
    </form>
  </section>
</div>
