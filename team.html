<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synapse Symphony | Team</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #032B47;
      color: #f1f1f1;
    }
    nav {
      background-color: #021a2c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }
    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #ccc;
    }
    nav ul li a:hover {
      color: #fff;
    }

    header {
      background: linear-gradient(to bottom, #011c30, #032B47);
      padding: 6rem 2rem 2rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: white;
      margin-bottom: 1rem;
    }

    .team-section {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: left;
      border-bottom: 2px solid #1486B6;
      padding-bottom: 0.5rem;
    }
    .team-grid.three {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }
    .team-grid.four {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }
    .card {
      position: relative;
      overflow: hidden;
      background-color: #021a2c;
      border: 2px solid #1486B6;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .profile-wrapper {
      position: relative;
      width: 100%;
      height: 440px;
    }
    .team-grid.four .profile-wrapper {
      height: 350px;
    }
    .profile-wrapper img.profile {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile-wrapper .linkedin-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: 50%;
      padding: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    }
    .card-content {
      padding: 1rem;
      background-color: #021a2c;
      transition: transform 0.3s ease;
      text-align: left;
      min-height: 80px;
    }
    .card:hover .card-content {
      transform: translateY(-20px);
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #bbb;
      margin: 0;
    }

    footer {
      background-color: #011c30;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #1486B6;
      margin-top: 3rem;
    }
    .footer-content {
      max-width: 1200px;
      margin: auto;
    }
    .footer-content p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <!-- unchanged body content -->
</body>
</html>
